<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battleship 6x6</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top">
        <div>
          <h1>Battleship 6x6</h1>
          <p class="subtitle">Coloca tus naves y enfrenta a Evil Gari.</p>
        </div>
        <div class="legend">
          <span><span class="chip chip-empty"></span> Agua</span>
          <span><span class="chip chip-hit"></span> Tocado</span>
          <span><span class="chip chip-miss"></span> Fallo</span>
          <span><span class="chip chip-ship"></span> Barco (revelado)</span>
        </div>
      </header>

      <div class="game-row">
        <div class="panel">
          <h3>Tu tablero</h3>
          <div class="board" id="player-board"></div>
        </div>
        <div class="panel">
          <h3>Bot (Evil Gari)</h3>
          <div class="board" id="bot-board"></div>
        </div>
      </div>

      <div class="controls">
        <div class="placement">
          <div>Colocar barco: <strong id="ship-size">-</strong></div>
          <div class="orientation">
            Orientacion:
            <label><input type="radio" name="orientation" value="H" checked> Horizontal</label>
            <label><input type="radio" name="orientation" value="V"> Vertical</label>
          </div>
          <div class="hint">Haz clic en tu tablero para colocar el barco.</div>
        </div>

        <div class="status-actions">
          <div class="status-bar" id="status">Esperando accion...</div>
          <div class="actions">
            <button id="start-btn">Nueva Partida</button>
            <button id="reveal-btn">Revelar</button>
            <button id="reset-btn">Reiniciar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/eel.js"></script>
    <script src="main.js"></script>
  </body>
</html>
